language: java

jdk:
  - oraclejdk8
env:
  - GPG_KEYNAME=x
  - GPG_PASSPHRASE=x

install:
  - mvn --settings .travis/settings.xml install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -Prelease

script: mvn --settings .travis/settings.xml clean  verify

deploy:
  -
    provider: script
    script: .travis/deploy.sh
    skip_cleanup: true
    on:
      repo: idealo/logback-redis
      branch: prepare-release-to-maven-central
      jdk: oraclejdk8


notifications:
  email:
    - opensource-logback-redis@idealo.de
